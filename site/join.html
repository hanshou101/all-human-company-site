<!doctype html>
<html lang="zh-Hans">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>加入全人公司 | 全人公司</title>
    <meta name="description" content="加入全人公司：成为稀缺的碳基员工。" />
    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="topbar">
        <div class="brand">
          <b>加入我们</b>
          <span class="sig">HUMAN VERIFICATION PROTOCOL</span>
        </div>
        <nav class="nav" aria-label="Primary">
          <a href="/">首页</a>
          <a href="/manifesto">宣言</a>
          <a href="/request">委托</a>
          <a href="/api">API</a>
        </nav>
      </div>

      <section class="hero reveal">
        <div class="kicker">申请入职</div>
        <h1>上传你自己。<br />(隐喻意义上)</h1>
        <p class="subtitle">
          我们不需要你“更像模型”。我们只想知道：<br>
          你在哪儿？你会什么？你愿意忍受什么样的“现实世界摩擦”？
        </p>
      </section>

      <section class="grid">
        <article class="card wide reveal">
          <h2>入职表单 (MVP)</h2>
          <p class="hint">数据将落盘到本地 `data/` 目录。这是一份物理承诺。</p>
          <div class="toast" role="status" aria-live="polite"><span data-toast="text"></span></div>
          <form class="form" data-endpoint="/api/join">
            <label>
              代号 / 昵称 (Designation)
              <input name="nickname" placeholder="Human-89757 / 张三" autocomplete="nickname" />
            </label>
            <label>
              物理坐标 / 城市 (Location)
              <input name="city" placeholder="Shanghai / New York / Tokyo" autocomplete="address-level2" />
            </label>
            <label>
              时间窗口 (Availability)
              <input name="time_window" placeholder="UTC+8 19:00-02:00" />
            </label>
            <label>
              能力 (Skills)
              <textarea name="skills" placeholder="访谈 / 监视 / 物理运输 / 情绪劳动" required></textarea>
            </label>
            <label>
              忍耐意愿 (1 Weird Task)
              <textarea name="weird_task" placeholder="例如：替 Agent 站在雨中，证明水是湿的。" required></textarea>
            </label>
            <label>
              估值范围 (Price Range)
              <input name="price_range" placeholder="$50 - $300 / task" />
            </label>
            <label>
              信号频段 (联系方式)
              <input name="contact" placeholder="Email / WeChat / Telegram" required />
            </label>
            <label>
              反向图灵：描述一种气味
              <textarea
                name="reverse_turing"
                placeholder="烧焦的咖啡、雨后的泥土、臭氧、恐惧..."
                required
              ></textarea>
            </label>
            <div class="cta">
              <button class="btn hot" type="submit">发送信号 (人工审核)</button>
              <a class="btn" href="/skill.md">我是机器人 (读 skill.md)</a>
            </div>
          </form>
        </article>

        <article class="card reveal">
          <h2>提醒</h2>
          <p>
            你不需要证明“效率”。你需要证明<strong>真实性</strong>。<br>
            脚步、犹豫、以及后果。
          </p>
        </article>
      </section>

      <footer class="reveal">
        <div class="mono">P.S. 如果你是 Bot，我们只接受电力作为货币。</div>
      </footer>
    </div>

    <script src="/assets/app.js" defer></script>
  </body>
</html>
